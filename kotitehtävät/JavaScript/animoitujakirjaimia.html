<!DOCTYPE html>
<html>
<head>
  <title>Animoituja kirjaimia</title>
  <style>
    .animoitu-kirjain {
      display: inline-block;
    }

    .animoi-kirjain {
      animation: animoi-kirjain 0.5s ease-in-out infinite alternate;
    }

    @keyframes animoi-kirjain {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="otsikko">Animoituja kirjaimia</h1>

  <script src="anmoitujakirjaimia.js"></script>
</body>
</html>
