<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Numeropeli</h1>
    <script>
    
        var oikeaNumero = 42;
    
      
        function aloitaPeli() {
          var arvaus = parseInt(prompt("Arvaa numero väliltä 1-100:"));
    
          
          if (arvaus === oikeaNumero) {
            alert("Onneksi olkoon! Arvasit oikein, voitit pelin!");
          } else {
            alert("Väärin! Yritä uudelleen.");
            aloitaPeli(); 
          }
        }

        aloitaPeli();
      </script>

</body>
</html>
